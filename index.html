<body>
    <div class="container">
        <div class="container1">
            <h1>
                Guess The Number
            </h1>
        </div>
        <div class="container2">
            <div class="gamebox">
                <header>
                    <p>Guess The Number From 1 To 10  <i class="fa-solid fa-gamepad"></i>Try Your Best</p>
                </header>
                <div class="box">
                    <input id="inputbox" value="0">
                    <button onclick="Check()">Check</button>
                </div>
            <div class="paragraph">
            <p id="result">You Are Right / Wrong</p>
            <p id="score">Score :10</p>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js">

    </script>
